<!-- heading -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 col-xl-10">
      <h1 class="heading">{{title}}</h1>
    </div>
  </div>

  <!-- Team member names heading -->
  <div class="row justify-content-center">
    <div class="col-9">
      <h4>Meet the Team</h4>
    </div>
  </div>

  <!-- Team member names (alphabetical) -->
  <div class="row justify-content-center">
    <div class="col-9">
      <ul class="team">
        <li *ngFor="let member of team">{{member.name}}</li>
      </ul>
    </div>
  </div>
</div>
